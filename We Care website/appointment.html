<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="appointment.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Online Appointment</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Select a Hospital</h1>
        <div class="hospitals">
            <div class="hospital">
                <h2 class="name">Star Hospital</h2>
                <span class="button"><button class="button">Book now</button></span>


                <div class="box">
                    <div class="box_content">
                        <h3 class="box_title">S Hospital</h3>
                        <i class="uil uil-times close"></i>

                        <form action="">
                            <div class="inputbox">
                                <input type="text" placeholder="Name">
                                <input type="text" placeholder="Phone">
                            </div>

                            <div class="inputbox">
                                <input type="email" placeholder="Email id">
                                <textarea name="" id="" cols="30" rows="10"  placeholder="Message"></textarea>

                                
                                
                            </div>
                            

                            <input type="submit" value="submit" class="submit_button">
                            

                        </form>
                    </div>
                    
                </div>
            </div>

                <div class="hospital">
                    <h2 class="name">Ebenezer Hospital</h2>
                    <span class="button"><button class="button">Book now</button></span>


                    <div class="box">
                        <div class="box_content">
                            <h3 class="box_title">Star Hospital</h3>
                            <i class="uil uil-times close"></i>

                            <form action="">
                                <div class="inputbox">
                                    <input type="text" placeholder="Name">
                                    <input type="text" placeholder="Phone">
                                </div>
    
                                <div class="inputbox">
                                    <input type="email" placeholder="Email id">
                                    <textarea name="" id="" cols="30" rows="10"  placeholder="Message"></textarea>

                                    
                                    
                                </div>
                                

                                <input type="submit" value="submit" class="submit_button">
                                
    
                            </form>
                        </div>
                        
                    </div>
                </div>

                <div class="hospital">
                    <h2 class="name">City Hospital</h2>
                    <span class="button"><button class="button">Book now</button></span>


                    <div class="box">
                        <div class="box_content">
                            <h3 class="box_title">Ebenezer Hospital</h3>
                            <i class="uil uil-times close"></i>

                            <form action="">
                                <div class="inputbox">
                                    <input type="text" placeholder="Name">
                                    <input type="text" placeholder="Phone">
                                </div>
    
                                <div class="inputbox">
                                    <input type="email" placeholder="Email id">
                                    <textarea name="" id="" cols="30" rows="10"  placeholder="Message"></textarea>

                                    
                                    
                                </div>
                                

                                <input type="submit" value="submit" class="submit_button">
                                
    
                            </form>
                        </div>
                        
                    </div>
                </div>
        </div>

    </div>
    <script src="appointment.js"></script>
</body>
</html>
